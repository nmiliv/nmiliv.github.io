<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MoC Nozzle Designer</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="../styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
<!-- todo add site header here-->
<div style='max-width:fit-content; margin-left:auto; margin-right:auto'>
<h2>Method of Characteristics Nozzle Design</h2>
<p style="width:900px">Note that this is for a linear nozzle (i.e. what one would use for a supersonic wind tunnel) and does not reflect what one would use for a rocket (radial nozzle).</p>

<canvas id="plot" width="900" height="600"></canvas>

<div class="controls"> <!-- ugh the width of this doesn't always match the canvas. -->
  <label>γ <!-- could put a span around these-->
    <input id="gamma" type="range" min="1" max="2" step="0.01" value="1.4">
    <input id="gammaBox" type="number" step="0.01" value="1.4">
  </label>

  <label>Mach
    <input id="mach" type="range" min="1" max="10" step="0.01" value='2.4'>
    <input id="machBox" type="number" step="0.01" value="2.4">
  </label>

  <label># Lines
    <input id="lines" type="range" min="1" max="30" step="1" value="7">
    <input id="linesBox" type="number" step="1" value="7">
  </label>

  <label>Theta₀ (deg)
    <input id="theta0" type="range" min="0" max="2" step="0.01" value="0.375">
    <input id="theta0Box" type="number" step="0.01" value="0.375">
  </label>

  <button id="reset" style="width:100%">Reset</button>
</div>
<section class="outputs-container">
  <div class="outputs">
    Nozzle edge coordinates
    <div style="max-height:11em; overflow:auto">
    <pre id="points" style="margin-left:auto; margin-right:auto"></pre>
    </div>
  </div>
  <div class="outputs">
    Node details (radians)
    <div style="max-height:11em; overflow:auto">
      <pre id="verbose"></pre>
    </div>
  </div>
</section>
<script src="app.js"></script>
</body>
</html>
